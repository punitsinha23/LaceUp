{% extends 'base.html' %}

{% block title %}
Featured Shoes - LazeUp
{% endblock %}

{% block content %}
<style>
    /* Internal CSS to ensure equal image sizes */
    .card-img-top {
        width: 100%; /* Set to 100% to fill the card width */
        height: 200px; /* Set a fixed height */
        object-fit: cover; /* This will scale the image to cover the entire area */
    }

    /* Flexbox to align title and price */
    .card-body {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .card-title {
        font-weight: bold;
        margin: 0;
    }

    .price {
        color: rgb(250, 10, 10);
        font-weight: bold;
        font-size: 18px;
    }
</style>

<h2 class="text-center mb-4" style="color: rgb(0, 0, 0); font-weight: bold; font-size: 50px;">Featured Shoes</h2>
<div class="row">
    {% for shoe in shoes %}
    <div class="col-md-4">
        <div class="card border mb-4">
            <img src="{{ url_for('static', filename=shoe.images[0]) }}" class="card-img-top" alt="{{ shoe.name }}">
            <div class="card-body">
                <span class="card-title">{{ shoe.name }}</span>
                <span class="price">â‚¹{{ shoe.price }}</span>
            </div>
            <a href="{{ url_for('product', product_id=shoe.id) }}" class="btn btn-primary">View Product</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
