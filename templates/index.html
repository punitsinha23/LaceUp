{% extends 'base.html' %}

{% block title %}
Featured Shoes - LazeUp
{% endblock %}

{% block content %}
<style>
    /* Styling the card image */
    .card-img-top {
        width: 100%; 
        height: 200px; 
        object-fit: cover; 
    }

    /* Styling the card body */
    .card-body {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    /* Bold card title */
    .card-title {
        font-weight: bold;
        margin: 0;
    }

    /* Price styling */
    .price {
        color: rgb(250, 10, 10);
        font-weight: bold;
        font-size: 18px;
    }

    /* Card hover effect */
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect - blue glowing outline and scale up */
    .card:hover {
        transform: scale(1.05);  /* Slight scale-up on hover */
        box-shadow: 0 0 10px 3px rgba(0, 123, 255, 0.7);  /* Blue outline/glow */
        border-color: rgba(0, 123, 255, 0.7);  /* Optional: border color change */
    }
</style>

<h2 class="text-center mb-4" style="color: rgb(0, 0, 0); font-weight: bold; font-size: 50px;">Trendy style in your budget</h2>
<div class="row">
    {% for shoe in shoes %}
    <div class="col-md-4">
        <div class="card border mb-4">
            <img src="{{ url_for('static', filename=shoe.images[0]) }}" class="card-img-top" alt="{{ shoe.name }}">
            <div class="card-body">
                <span class="card-title">{{ shoe.name }}</span>
                <span class="price">â‚¹{{ shoe.price }}</span>
            </div>
            <a href="{{ url_for('product', product_id=shoe.id) }}" class="btn btn-primary" style="font-weight: bold;">View Product</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
