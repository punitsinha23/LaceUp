{% extends "base.html" %}

{% block title %}
Product Details - LazeUp
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <!-- Product Image Carousel -->
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        {% for image in product.images %}
                        <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                            <img src="{{ url_for('static', filename=image) }}" class="d-block w-100" alt="{{ product.name }} Image {{ loop.index }}">
                        </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Product Description -->
            <div class="col-md-6">
                <h2 style="font-weight: bold;">{{ product.name }}</h2>
                <h4 class="mt-3 mb-4 bold" >Price: {{ product.price }}/-</h4>
                <h6 style="font-weight: bold;">Product Details</h6>

                <p>{{ product.description }}</p>
                
                
                <a href="{{ url_for('contact') }}" class="btn btn-success mt-3">Contact Us</a>

            </div>
        </div>
    </div>
{% endblock %}
